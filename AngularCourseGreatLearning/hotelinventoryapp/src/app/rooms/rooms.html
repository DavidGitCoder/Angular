<p>Welcome to {{ hotelName }}</p>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerText]="numberOfRooms"></div>
</div>
<ng-template></ng-template>

{{ rooms?.availableRooms ?? 'No rooms' }}

@if(rooms.availableRooms>0){
<div>Rooms List</div>
<table>
  <tr>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Amenities</th>
    <th>Room Price</th>
    <th>Photos</th>
    <th>Checkin Time</th>
    <th>Checkout Time</th>
  </tr>
  @for(){
  <tr></tr>
  {{
    roomList[i]
  }}
  }
</table>
<!-- 
 -->

}

<button (click)="toggle()">Toggle</button>

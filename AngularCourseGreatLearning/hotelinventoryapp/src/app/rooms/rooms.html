<!-- <p>Welcome to {{ hotelName }}</p> -->
<hinv-header></hinv-header>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div
    [innerText]="numberOfRooms"
    [ngStyle]="{ color: rooms.availableRooms > 0 ? 'green' : 'red' }"
  ></div>
</div>

{{ rooms?.availableRooms ?? 'No rooms' }}

@if(selectedRoom){
<div>
  {{ selectedRoom | json }}
</div>
}
<div>
  <button (click)="addRoom()">Add Room</button>
</div>
<!-- {{ roomList | json }} JSON Pipe to display objects -->

@if(hideRooms){
<hinv-rooms-list
  [rooms]="roomList"
  [title]="title"
  (selectedRoom)="selectRoom($event)"
></hinv-rooms-list>

}

<button (click)="toggle()">Toggle</button>
